<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS 1.2 vs 1.3 - Micha≈Ç Miszczyszyn</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }
        iframe {
            width: 50%;
            margin: 0;
            padding: 0;
            display: block;
            box-sizing: border-box;
        }

        iframe:first-child {
            float: left;
            border-right: 1px solid #ddd;
        }

        iframe:last-child {
            float: right;
            border-left: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <iframe src="1.2/index.html" frameborder="0" seamless></iframe>
    <iframe src="1.3/index.html" frameborder="0" seamless></iframe>
<script>
    Array.prototype.forEach.call(document.querySelectorAll('iframe'), function (iframe) {
        iframe.addEventListener('load', function () {
            var lastSize;
            function resize () {
                var newSize = this.contentWindow.document.body.scrollHeight;
                if (lastSize !== newSize) {
                    lastSize = newSize;
                    this.style.height = newSize + 'px';
                }
                requestAnimationFrame(resize.bind(this));
            }
            resize.call(this);
        });
    });
</script>
</body>
</html>
